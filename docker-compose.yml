version: "3" 

services:
  pub_golf_backend:
    build: .
    container_name: "pub_golf_backend"
    ports:
      - "3001:8080"
    volumes:
      - ./pub_data:/app/data
    restart: always
    
  circus_golf_backend:
    build: .
    container_name: "circus_golf_backend"
    ports:
      - "9001:8080"
    volumes:
      - ./circus_data:/app/data
    restart: always

networks:
  default:
    name: proxy
    external: true
